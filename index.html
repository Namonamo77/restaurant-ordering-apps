<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/bg-img.jpg" alt="" />
      <div class="container app-title">
        <h1 class="title">Jimmyâ€™s Diner</h1>
        <h2 class="subtitle">The best burgers and pizzas in town.</h2>
      </div>
    </header>

    <main class="container">
      <section class="menu" id="menu"></section>
      <section class="order-ticket hidden" id="order-ticket">
        <div class="container">
          <h2 class="order-title">Your Order</h2>
          <div id="dish-order"></div>

          <div class="separator"></div>
          <div class="bill">
            <p>Total price</p>
            <p id="total-price">$0</p>
          </div>
          <button class="complete-btn" id="complete-btn">Complete order</button>
        </div>
      </section>
      <div class="modal" id="modal">
        <div class="modal-close-btn" id="modal-close-btn">X</div>
        <h2 class="form-title">Enter card details</h2>
        <form class="modal-form" id="modal-form">
          <input
            type="text"
            name="username"
            placeholder="Enter your name"
            required
            id="username"
            value=""
          />
          <input
            type="text"
            name="cardnumber"
            placeholder="Enter card number"
            pattern="[0-9]*"
            required
          />
          <input
            type="text"
            name="ccv"
            placeholder="Enter CCV"
            pattern="[0-9]*"
            required
          />
          <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
        </form>
      </div>
      <div class="message hidden" id="message"></div>
    </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
